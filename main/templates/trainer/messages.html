{% extends "base.html" %} 
{% load static %} 
{% block content %}
<style type="text/css">
  .marked {
    display: none;
  }
</style>

<!-- Main Start -->
<main>
  <head>
    <title>GymSync - Trainer Dashboard/Messages</title>
  </head>

  <section class="container my-4">
    <div class="row">
      <div class="col-3">
        {% include 'trainer/left_sidebar.html' %}</div>
      <div class="col-9">
        <h3 class="mb-4 border-bottom pb-1">
          <!-- show the count of the notifications -->
          Received Messages <span class="badge bg-primary totalunread"> {{msgs.count}} </span>
        </h3>
        <!-- Table form for messages with detailed from and action-->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>From</th>
                    <th>Message</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for msg in msgs %}
                <tr>
                    <td>{{msg.user}}</td>
                    <td>{{msg.message}}</td>
                    <td><span class="btn btn-info btn-sm"> Mark Read</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
      </div>
    </div>
  </section>
  <!-- End -->
</main>


{% endblock %}
