{% extends "base.html" %} {% block content %}

<!-- Main Start -->
<main>
  <head>
    <title>GymSync - User Dashboard/Change Password</title>
  </head>

  <section class="container my-4">
    <h3 class="mb-4 border-bottom pb-1">Change Password</h3>
    <div class="row">
      <div class="col-3">{% include 'user/left_sidebar.html' %}</div>

      <div class="col-9">
        <table class="table table-bordered">
          <form method="post">
            {% csrf_token %} {{ form.as_table }}
            <tr>
              <td colspan="2">
                <input type="submit" value="save" class="btn btn-primary" />
              </td>
            </tr>
          </form>
        </table>
      </div>
    </div>
  </section>
  <!-- End -->
</main>
{% endblock %}
