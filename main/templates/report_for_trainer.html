{% extends "base.html" %} 
{% block content %}

<!-- Main Start -->
<main>
  <head>
    <title>GymSync - Reports/Send A Report To Your Trainer</title>
  </head>

  <section class="container my-4">
    <div class="row">
      <div class="col-3">{% include 'user/left_sidebar.html' %}</div>
      <div class="col-9">
        <h3 class="mb-4 border-bottom pb-1">Report To Your Trainer</h3>
        {% if msg %}
        <p class="text-success">{{msg}}</p>
        {% endif %}
        <form method="post" action="" enctype="multipart/form-data">
          <table class="table table-bordered">
                {% csrf_token %} 
                {{ form.as_table }}
            <tr>
              <td colspan="2">
                <input type="submit" class="btn btn-primary" />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </section>
  <!-- End -->
</main>
{% endblock %}
