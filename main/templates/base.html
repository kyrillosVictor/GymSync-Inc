<!DOCTYPE html>

{% load static %}
{% load bootstrap_icons %}
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href={% static 'bootstrap.min.css' %} rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href={% static 'bootstrap-icons/font/boostrap-icons.css' %} />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    
    <!-- JQuery -->
    <script type="text/javascript" src={% static "jquery-3.7.1.min.js" %}></script>

    <!-- Bootstrap Popper - for Modal to pop-up-->
    <script type="text/javascript" src="{% static "popper.min.js" %}"></script>
    
    
    <!-- Website icon-->
    <link
      rel="icon"
      type="image/x-icon"
      href={% static "images/favicon.ico" %}
    />
  </head>

  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container">
        <!-- GymSync could be replaced with the logo that will be added through the admin oanel-->
        <a class="navbar-brand" href="{% url 'home' %}" style="color: #ffffff",>GymSync</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'home' %}" style="color: #ffffff">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url "gallery" %}" style="color: #ffffff"
                >Gallery</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "pricing" %}" style="color: #ffffff">Pricing</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-sm btn-dark text-white"
                href="{% url "enquiry" %}"
                >Enquiry</a
              >
            </li>
            <li class="nav-item dropdown">
              <button
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarScrollingDropdown"
                role="button"
                data-bs-toggle="collapse"
                aria-expanded="false"
                style="color: #ffffff"
              >
                My Account
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <!-- If user is logged in then they won't see the login options otherwise they will see login options only -->
              {% if not request.user.is.authenticated %}
                {% if request.session.trainerlogin %}
                <li><a class="dropdown-item" href="{% url 'trainer_dashboard' %}">Dashboard</a></li>
                <li><a class="dropdown-item" href="{% url 'trainerlogout' %}">Logout</a></li>
                {% else %}
                <li><a class="dropdown-item" href="{% url 'trainerlogin' %}">Trainer Login</a></li>
                <li><a class="dropdown-item" href="{% url 'signup' %}">Sign Up</a></li>
                <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                {% endif %}
              {% else %}
              <li><a class="dropdown-item" href="{% url 'user_dashboard' %}">Dashboard</a></li>
              <li><a class="dropdown-item" href="{% url 'update_profile' %}">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="{% url 'logout'%}">Logout</a></li>
              {% endif %}                
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header End -->
    {% block content %}
    {% endblock %}
    <!-- Footer Starts -->

    <footer class="container py-5">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>
        Â© 2024 GymSync, Inc.
        <!-- Show the details added in the detail section in the admin panel for each page based on the id-->
        <a href="{% url 'pagedetail' 2 %}">Privacy</a> .
        <a href="{% url 'pagedetail' 3 %}">Terms</a> .
        <a href="{% url 'faq' %}">F.A.Q.</a> .
        <a href="{% url 'contact_us' %}">Contact Us </a>
      </p>
    </footer>

    <!-- Bootstrap Bundle -->
    <script type="text/javascript" src={% static "bundle.min.js" %}></script>
  </body>
</html>
